<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the souled store clone</title>
    <link rel = "stylesheet" href = "style.css">

</head>
<body>
    <nav class = "navbar">
        <div class = "logo">
            <img src = "logo.png" alt = "the souled store">

        </div>
        <ul class = "nav_links">
            <li><a href = "#">women</a></li>
            <li><a href = "#">men</a></li>
            <li><a href = "#">kids</a></li>
            <li><a href = "#">topwear</a></li>
            <li><a href = "#">bottomwear</a></li>
            <li><a href = "#">bestsellers</a></li>
            <li><a href = "#">sneakers</a></li>
            <li><a href = "#">collections</a></li>
            <li><a href = "#">acessories</a></li>
        </ul>
        <div class = "nav_icons">
            <img src = "search_icon.png" alt = "search">
            <img src = "profile_icon.png" alt = "profile">
            <img src = "cart_icon.png" alt = "cart">

            

        </div>
    

    </nav>
    <section class = "banner">
        <img src = "banner_image.jpg" alt = "cloud 9 sneakers">
        <div class = "banner_text">
            <h2>urban balze</h2>
            <h1>cloud 9</h1>
            <p>just launched</p>


        </div>
    

    </section>
    <section class = "categories">
        <h2 class = "section-title">categories</h2>
        <div class = "category-grid">
            <div class = "category-item">
                <img src = "tops.jpg" alt = "tops">
                <p>tops</p>
            </div>
            <div class = "category-item">
                <img src = "oversized-tshirts.jpg" alt = "oversized t-shirts">
                <p>oversized t-shirts</p>
            </div>
            <div class = "category-item">
                <img src = "pants.jpg" alt = "pants">
                <p>pants</p>
            </div>
        </div>
    </section>
    
</body>
</html>
